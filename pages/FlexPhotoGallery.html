<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>PhotoGallery Example</title>
        <style>
            .cards{
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                flex-direction: row;
                max-height: 100vh;
            }
            img {
                margin: 10px;
                border:3px solid black ;
                box-shadow:3px 3px 8px 0px darkgray;
                max-width: 23vw;
            }
        </style>
    </head>
    <body>
        <main class="cards">
            <img src="../assests/image1.jpg"  alt="Sample-Photo">
            <img src="../assests/image2.jpg"  alt="Sample-Photo">
            <img src="../assests/image3.jpg"  alt="Sample-Photo">
            <img src="../assests/image4.jpg"  alt="Sample-Photo">
            <img src="../assests/image5.jpg"  alt="Sample-Photo">
            <img src="../assests/image6.jpg"  alt="Sample-Photo">
            <img src="../assests/image7.jpg"  alt="Sample-Photo">
            <img src="../assests/image8.jpg"  alt="Sample-Photo">
            <img src="../assests/image9.jpg"  alt="Sample-Photo">
        </main>
    </body>
</html>
